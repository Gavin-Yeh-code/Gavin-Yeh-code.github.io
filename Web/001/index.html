<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>生日专属好运轮盘</title>
    <style>
        /* 页面整体样式 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background-image: radial-gradient(circle, #34495e, #2c3e50);
            color: #ecf0f1;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f1c40f;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* 抽奖容器 */
        .wheel-container {
            position: relative;
            width: 90vmin; /* 使用vmin确保在手机和PC上都能较好地显示 */
            height: 90vmin;
            max-width: 500px;
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }

        /* Canvas轮盘 */
        #wheelCanvas {
            width: 100%;
            height: 100%;
            transition: transform 6s cubic-bezier(0.1, 0.7, 0.3, 1); /* 关键的缓动效果，让停止更自然 */
        }

        /* 指针 */
        .pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 50px solid #e74c3c;
            transform: translate(-50%, -100%) rotate(0deg); /* 确保指针垂直向下 */
            transform-origin: center bottom;
            z-index: 10;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.4));
        }
        .pointer::after {
            content: '';
            position: absolute;
            top: -55px;
            left: -10px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
        }

        /* 抽奖按钮 */
        #spinButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25%;
            height: 25%;
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            border: 5px solid #fff;
            background-color: #f1c40f;
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 20;
            transition: background-color 0.3s, transform 0.1s;
			box-shadow: 0 0 0 10px rgba(255,255,255,0.2), 0 5px 10px rgba(0,0,0,0.2);
        }
        #spinButton:hover {
            background-color: #f39c12;
        }
        #spinButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        #spinButton:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            color: #7f8c8d;
        }
    </style>
</head>
