    <div class="wheel-container">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // =================================================================================

        //

        const prizes = [
            { text: 'ğŸ’• ç”Ÿæ—¥ç¥ç¦ ğŸ’•', color: '#ffdd59' }, // ç´¢å¼• 0
            { text: 'ä¸€å¥—å¥½é…’', color: '#ff6b6b' },       // ç´¢å¼• 1 (è¯±é¥µ)
            { text: 'ğŸ’Œ ç”Ÿæ—¥å¡ç‰‡ ğŸ’Œ', color: '#7ed6df' }, // ç´¢å¼• 2
            { text: 'ğŸ’° 888ç°é‡‘ ğŸ’°', color: '#f0932b' }, // ç´¢å¼• 3 (è¯±é¥µ)
            { text: 'ğŸ’• ç”Ÿæ—¥ç¥ç¦ ğŸ’•', color: '#a0deff' }, // ç´¢å¼• 4 (æ¢ä¸ªé¢œè‰²)
            { text: 'ä¸€å¥—å¥½é…’', color: '#ff6b6b' },       // ç´¢å¼• 5 (è¯±é¥µ)
            { text: 'ğŸ’Œ ç”Ÿæ—¥å¡ç‰‡ ğŸ’Œ', color: '#7ed6df' }, // ç´¢å¼• 6
            { text: 'ğŸ’• ç”Ÿæ—¥ç¥ç¦ ğŸ’•', color: '#ffdd59' }  // ç´¢å¼• 7
        ];
        
        let designatedPrizeIndex = 0; // é»˜è®¤ä¸­ç¬¬ä¸€ä¸ªâ€œç”Ÿæ—¥ç¥ç¦â€

        // ======================== END OF CONFIG ========================

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const prizeCount = prizes.length;
        const arc = 2 * Math.PI / prizeCount;
        let rotationTarget = 0;
        let isSpinning = false;

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;

            for (let i = 0; i < prizeCount; i++) {
                const prize = prizes[i];
                const startAngle = i * arc;
                const endAngle = startAngle + arc;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fillStyle = prize.color;
                ctx.fill();

                ctx.save();
                ctx.fillStyle = '#34495e';
                ctx.font = 'bold 20px Arial';
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + arc / 2);
                ctx.textAlign = 'right';
                ctx.fillText(prize.text, radius * 0.9, 10);
                ctx.restore();
            }
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            spinButton.textContent = "è½¬åŠ¨ä¸­...";

            // å†³å®šä¸­å¥–é¡¹
            const winningIndexes = prizes.map((p, i) => ['ğŸ’• ç”Ÿæ—¥ç¥ç¦ ğŸ’•', 'ğŸ’Œ ç”Ÿæ—¥å¡ç‰‡ ğŸ’Œ'].includes(p.text) ? i : -1).filter(i => i !== -1);
            designatedPrizeIndex = winningIndexes[Math.floor(Math.random() * winningIndexes.length)];
            
            // è®¡ç®—æ—‹è½¬è§’åº¦
            const prizeSliceCenter = arc * designatedPrizeIndex + arc / 2;
            const randomOffset = (Math.random() * 0.6 - 0.3) * arc; // è®©æŒ‡é’ˆåœåœ¨æ‰‡åŒº-30%åˆ°+30%çš„éšæœºä½ç½®
            const targetAngle = prizeSliceCenter + randomOffset;
            
            // é¢å¤–æ—‹è½¬5-8åœˆ
            const randomCircles = Math.floor(Math.random() * 4) + 5;
            rotationTarget += randomCircles * 2 * Math.PI;
            rotationTarget = rotationTarget - (rotationTarget % (2 * Math.PI)) + 2*Math.PI - targetAngle;

            canvas.style.transform = `rotate(${rotationTarget}rad)`; // ä½¿ç”¨ rad å•ä½
        }

        canvas.addEventListener('transitionend', () => {
            isSpinning = false;
            spinButton.disabled = false;
            spinButton.textContent = "å†æ¥ä¸€æ¬¡!";

            const winningPrize = prizes[designatedPrizeIndex];

            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                alert(`ğŸ‰ æ­å–œï¼æŠ½ä¸­äº†å¯¿æ˜Ÿä¸“å±å¤§å¥–ï¼šã€${winningPrize.text}ã€‘ï¼ğŸ‰`);
            }, 500);
        });

        spinButton.addEventListener('click', spin);

        drawWheel(); // åˆå§‹ç»˜åˆ¶
