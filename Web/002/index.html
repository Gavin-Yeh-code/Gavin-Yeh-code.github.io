        const allPrizesOnWheel = [

            { text: 'ä¸€å¥—å¥½é…’',      color: '#ff6b6b' }, // ç´¢å¼• 1 (è¯±é¥µ)

            { text: 'ğŸ’• ç”Ÿæ—¥ç¥ç¦ ğŸ’•', color: '#a0deff' }, // ç´¢å¼• 4

        // ã€ç¬¬2æ­¥ã€‘æ˜ç¡®æŒ‡å®šåªæœ‰è¿™äº›ç´¢å¼•å¯ä»¥ä¸­å¥–ï¼ˆåªæœ‰ç”Ÿæ—¥ç¥ç¦å’Œç”Ÿæ—¥å¡ç‰‡ï¼‰
        const trulyWinnablePrizeIndexes = [0, 2, 4, 6, 7]; 

        // ======================== END OF CONFIG ========================

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const prizeCount = allPrizesOnWheel.length;
        const arc = 2 * Math.PI / prizeCount; // æ¯ä¸ªæ‰‡åŒºçš„å¼§åº¦
        let currentRotation = 0; // å½“å‰æ—‹è½¬è§’åº¦
        let isSpinning = false;

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < prizeCount; i++) {
                const prize = allPrizesOnWheel[i];
                const startAngle = i * arc;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);

                ctx.translate(centerX, centerY);

                ctx.textAlign = 'right';
                
                const text = prize.text;
                const textWidth = ctx.measureText(text).width;
                const maxTextWidth = radius * 0.8;
                if(textWidth > maxTextWidth) {
                    ctx.font = `bold ${20 * maxTextWidth / textWidth}px Arial`;

                ctx.fillText(text, radius * 0.9, 10);

        function spin() {

            spinButton.textContent = "è½¬åŠ¨ä¸­...";

            // ã€æ ¸å¿ƒä¿®å¤é€»è¾‘ã€‘
            // 1. ä»å…è®¸çš„å¥–å“ç´¢å¼•ä¸­éšæœºé€‰æ‹©ä¸€ä¸ª
            const randomIndex = Math.floor(Math.random() * trulyWinnablePrizeIndexes.length);
            const targetPrizeIndex = trulyWinnablePrizeIndexes[randomIndex];
            
            // 2. è®¡ç®—ç›®æ ‡å¥–å“æ‰‡åŒºçš„ä¸­å¿ƒè§’åº¦ï¼ˆç›¸å¯¹äºè½®ç›˜ï¼‰
            const targetSliceCenter = targetPrizeIndex * arc + arc / 2;
            
            // 3. ç”±äºæŒ‡é’ˆæŒ‡å‘12ç‚¹æ–¹å‘ï¼ˆ0åº¦ï¼‰ï¼Œæˆ‘ä»¬éœ€è¦è®©ç›®æ ‡æ‰‡åŒºæ—‹è½¬åˆ°12ç‚¹ä½ç½®
            // è½®ç›˜éœ€è¦é€†æ—¶é’ˆæ—‹è½¬ targetSliceCenter è§’åº¦ï¼Œè®©è¯¥æ‰‡åŒºå¯¹å‡†æŒ‡é’ˆ
            const baseTargetAngle = -targetSliceCenter;
            
            // 4. æ·»åŠ éšæœºåç§»é‡ï¼Œè®©æŒ‡é’ˆåœåœ¨æ‰‡åŒºå†…çš„éšæœºä½ç½®ï¼ˆè€Œä¸æ˜¯æ­£ä¸­å¿ƒï¼‰
            const randomOffset = (Math.random() - 0.5) * arc * 0.6; // åœ¨æ‰‡åŒºèŒƒå›´å†…éšæœºåç§»
            
            // 5. æ·»åŠ å¤šåœˆæ—‹è½¬è®©åŠ¨ç”»æ›´ç²¾å½©
            const extraSpins = (Math.floor(Math.random() * 4) + 6) * 2 * Math.PI; // 6-9åœˆ
            
            // 6. è®¡ç®—æœ€ç»ˆæ—‹è½¬è§’åº¦
            const finalRotation = currentRotation + extraSpins + baseTargetAngle + randomOffset;
            
            // 7. åº”ç”¨æ—‹è½¬
            canvas.style.transform = `rotate(${finalRotation}rad)`;
            currentRotation = finalRotation;
        }

        canvas.addEventListener('transitionend', () => {

            const normalizedRotation = ((currentRotation % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);

    </script>
